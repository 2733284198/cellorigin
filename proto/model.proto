syntax = "proto3";

package gamedef;


message TestAccountData
{
	string Name = 10;
}


message TestEquipData
{
	int64 ModelKey = 1;
	bool ModelDelete = 2;
	
	string Name = 10;
}


message TestRoleData
{
	int64 ModelKey = 1;
	bool ModelDelete = 2;
	
	int32 HP = 10;
	
	repeated int64 EquipList = 20;
}



message ModelACK
{
	TestAccountData Account = 10;
	
	repeated TestRoleData Role = 20;
	
	repeated TestEquipData Equip = 30;
}



message TestModelCommandACK
{
	string Command = 1;
}