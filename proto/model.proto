syntax = "proto3";

package gamedef;

import "login.proto";
import "game.proto";
import "char.proto";

message LoginModel
{
	string Account = 1;
	string Address = 2;
}


message ModelACK
{
	LoginModel Login = 1;
	
	CharModel Char = 2;
	
	repeated ServerInfo ServerList = 3;
	
	repeated SimpleCharInfo CharList = 4;
}

